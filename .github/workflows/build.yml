name: Build PDFs

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build_pdfs:
    runs-on: ubuntu-latest
    container: pandoc/extra:3.1
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install fonts and prepare environment
        run: |
          mkdir -p ~/.fonts
          cp .build/seguiemj.ttf ~/.fonts/
          fc-cache -f
          cp .build/pandoc-defaults.yaml ~/defaults.yaml

      - name: Generate PDFs
        run: |
          mkdir -p pdf
          for dir in Agiter_*; do
            if [ -d "$dir" ]; then
              echo "Traitement du dossier : $dir"
              ls -l "$dir"
              md_files=$(ls "$dir"/*.md 2>/dev/null || true)
              if [ -n "$md_files" ]; then
                output_pdf="pdf/${dir}.pdf"
                pandoc --defaults ~/defaults.yaml \
                       --from markdown+emoji \
                       --template=templates/eisvogel.latex \
                       -o "$output_pdf" $md_files
                echo "✅ PDF généré : $output_pdf"
              else
                echo "⚠️ Aucun fichier Markdown trouvé dans $dir"
                exit 1
              fi
            fi
          done

      - name: Upload PDFs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: PDFs
          path: pdf/*.pdf

  push_pdfs:
    runs-on: ubuntu-latest
    needs: build_pdfs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download PDFs artifact
        uses: actions/download-artifact@v4
        with:
          name: PDFs
          path: pdf

      - name: Commit and push PDFs
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          # Vérifie si dernier commit est déjà celui du workflow
          last_commit_message=$(git log -1 --pretty=%B)
          if [[ "$last_commit_message" == "Add generated PDFs" ]]; then
            echo "✅ Les PDFs ont déjà été commités. Aucun push nécessaire."
            exit 0
          fi

          git add pdf/*.pdf
          git diff --cached --quiet || git commit -m "Add generated PDFs"

          # Réécrire l'URL du remote origin avec ton PAT
          git remote set-url origin "https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}"

          git push origin HEAD:main
